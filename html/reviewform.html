  <body>
    <div class="bg-image"></div>
    <div class="float">
      <!--NavBar-->
      <nav id="navbarPlaceholder"></nav>

      <div class="container_reviewform">
        <br />
        <h1>Review for <span id="gigName"></span></h1>
        <br />

        <form id="review-form">
          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >What was the difficulty of the Gig?</label
            >
            <select class="form-control" id="level">
              <option>Easy</option>
              <option>Moderate</option>
              <option>Hard</option>
            </select>
          </div>
          <br />

          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >Do you think the overall compensation was fair?</label
            >
            <select class="form-control" id="comp_fair">
              <option>Yes, the compensation was fair.</option>
              <option>No, the task was not compensated fairly</option>
            </select>
          </div>
          <br />

          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >What did you think of the overall experience?</label
            >
            <textarea class="form-control" id="description"></textarea>
          </div>
          <br />

          <div class="form-group">
            <label>Would you do this gig again?</label>
            <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="redoGig"
                value="Yes"
              />
              <label>Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="redoGig"
                value="No"
              />
              <label>No</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="redoGig"
                value="Not Sure"
                checked=""
              />
              <label>Not sure</label>
            </div>
          </div>
          <br />

          <div class="form-group">
            <label>Would you work with this employer again?</label>
            <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="workWithEmployerAgain"
                value="Yes"
              />
              <label>Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="workWithEmployerAgain"
                value="No"
              />
              <label>No</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="workWithEmployerAgain"
                value="Not Sure"
                checked=""
              />
              <label>Not sure</label>
            </div>
          </div>
          <br />

          <div class="buttons">
            <button type="button" id="review_submit" onclick="writeReview()">
              Submit
            </button>
            <button type="reset" id="review_reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
