        <h1>Profile Settings</h1>
        <fieldset class="mb-3" id="personalInfoFields" disabled>

            <div id="profile-container">
              <img id="mypic-goes-here" src="" width=50 height=50 />

            </div>
            <br>

            </div>
            <br>
            <div class="form-group">
              <label>About Me</label>
              <input type="text" id="aboutMeInput" class="form-control"
                placeholder="Enter a brief intro about yourself">
            </div>
            <br>
            <div class="form-group">
              <label>Birth Date</label>
              <input type="date" id="birthDateInput" />
            </div>
        </fieldset>
        <div class="button">
          <button type="button" id="edit-button">Edit</button>
          <span style="width: 10px"></span>
          <button type="button" id="save-button" onclick="saveUserInfo()">Save</button>
