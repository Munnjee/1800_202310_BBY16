<body>
  <div class="bg-image"></div>

    <div class="applicant_container">

    <template id="ApplicantCardsTemplate">

            Sample text
          </div>
          <br>
          <h3>
            <div class="compensation"></div>
          </h3>
          <div class="requested_compensation"></div>
          <br>
          <h3>Questions:</h3>
          <div class="questions">
            Sample questions
          </div>
          <div class=button_container>
            <button class="hire" id="hire" enable>Hire</button>
            <button class="decline">Decline</button>
          </div>
        </div>
      </div>
    </template>
