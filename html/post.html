  <body>
    <div class="bg-image"></div>
    <div class="float">
      <!--NavBar-->
      <nav id="navbarPlaceholder"></nav>

      <!-- input forms to post gigs-->
      <div class="form-field">
        <form id="gig-form">
          <h1>Post a Gig</h1>

          <!--Title-->
          <label for="gig_title">Gig Title:</label>
          <input
            type="text"
            id="gig_title"
            name="gig_title"
            require="required"
            placeholder="Name of your Gig"
          />
          <br />
          <br />
          <!--Description-->
          <label for="description" required="required">Description:</label>
          <textarea
            id="description"
            name="description"
            placeholder="A brief description how your community partner can assist you"
          ></textarea>
          <br />
          <br />
          <!--Location-->
          <label for="location"
            >Where is this Gig located? Enter postal code without any
            spaces.</label
          >
          <br />
          <input
            type="text"
            id="location"
            name="location"
            placeholder="V1V1V1"
          />
          <br />
          <br />
          <!--Indoor/Outdoor-->
          <label for="indooroutdoor">Is this an Indoor or Outdoor Gig?</label>
          <br />
          <input type="radio" id="indoor" name="indooroutdoor" value="Indoor" />
          <label for="indoor">Indoor</label>
          <br />
          <input
            type="radio"
            id="outdoor"
            name="indooroutdoor"
            value="Outdoor"
          />
          <label for="outdoor">Outdoor</label>
          <br />
          <br />
          <!--Date-->
          <label for="date">Date of Service:</label>
          <br />
          <input type="date" id="date" name="date" />
          <br />
          <input
            type="checkbox"
            id="flexibleDate"
            name="flexibleDate"
            value="Flexible Date"
          />
          <label for="flexibleDate">Flexible Date</label>
          <br />
          <br />
          <!--Time-->
          <label for="time">Time of Service:</label>
          <br />
          <input type="radio" id="amToNoon" name="time" value="AM To Noon" />
          <label for="amToNoon">AM till Noon</label>
          <br />
          <input type="radio" id="noonToFour" name="time" value="Noon To 4PM" />
          <label for="noonToFour">Noon till 4PM</label>
          <br />
          <input
            type="radio"
            id="fourToEight"
            name="time"
            value="4PM To 8PM"
          />
          <label for="fourToEight">4PM till 8PM</label>
          <br />
          <br />
          <input
            type="checkbox"
            id="flexibleTime"
            name="flexibleTime"
            value="Flexible Time"
          />
          <label for="flexibleTime">Flexible Time</label>
          <br />
          <br />
          <!--Compensation-->
          <label for="compensation">Compensation Amount:</label><br />
          $<input
            type="number"
            id="compensation"
            name="compensation"
            required="required"
          />
          <br />
          <br />
          <!--Attach file -->
          <label for="file" class="custom-file-upload"
            >Attach File or Picture:</label
          >
          <input type="file" id="fileinput" accept="image/*" />
                <img id="file" width=100 height=100 />
          <br />
          <!-- <input type="file" id="file" name="file" value="file" /> -->
          <br />
          <br />
          <div class="post_button_container">
            <button type="submit" id="gig_submit">Submit</button>
            <button type="reset" id="gig_reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
