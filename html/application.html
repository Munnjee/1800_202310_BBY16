  <body>
    <div class="bg-image"></div>
    <div class="float">
      <!--NavBar-->
      <nav id="navbarPlaceholder"></nav>

      <div class="applicationcontainer">
        <form id="application1">
          <div class="container-application">
            <div class="heading">
              <h1>Application</h1>
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input
                type="text"
                id="emailInput"
                class="form-control"
                placeholder="Email"
                disabled
              />
            </div>
            <br />
            <div class="form-group">
              <label>Full Name</label>
              <input
                type="text"
                id="nameInput"
                class="form-control"
                placeholder="Full Name"
                disabled
              />
            </div>
            <br />
            <div class="form-group">
              <label>Display Name</label>
              <input
                type="text"
                id="displayNameInput"
                class="form-control"
                placeholder="Display name"
                disabled
              />
            </div>
            <br />

            <div class="form-group">
              <label> Relevant Experience: </label>
              <textarea
                id="experience"
                class="form-control"
                name="experience"
                placeholder="Relevant Experiences"
                required="required"
              ></textarea>
              <br />
            </div>
            <div class="form-group">
              <label>
                <p>I will need tools and supplies from employer?</p>
              </label>
              <br>
              <input
                type="radio"
                value="yes, I will need supplies"
                name="yes"
                id="applicationq1"
              />
              <label>Yes</label>
              <input
                type="radio"
                value="no, I will not need supplies"
                name="yes"
                id="applicationq1"
              />
              <label>No</label>
              <br /><br />
            </div>
            <div class="form-group">
              <label> Accept Offered compensation </label>
              <input
                type="checkbox"
                value="I accept the offered compensation"
                name="applicationq3"
                id="applicationq3"
              />
            </div>
            <div class="form-group">
              <label>or request $</label>
              <input
                type="number"
                class="form-control"
                id="monetaryvalue"
                name="monetaryvalue"
                placeholder="Ex. 15"
              />
            </div>
            <br />
            <div class="form-group">
              <label>Additional Info Request:</label>
              <textarea
                id="questions"
                class="form-control"
                type="text"
                name="applicationq4"
                id="applicationq4"
                placeholder="Any additional questions you may ask."
              ></textarea>
              <br />
            </div>
            <div class="apply_buttons">
              <input class="submit" type="submit" id="submit" />
              <input class="reset" type="reset" id="applicationReset" />
            </div>
          </div>
        </form>
      </div>
    </div>
