  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <div class="bg-image"></div>
    <div class="float">
      <!--NavBar-->
      <nav id="navbarPlaceholder"></nav>

      <!--Grid layout for Filter and Gig Listings-->
      <div class="main-container">

        <div id="filterPlaceholder" class="filter"></div>

        <div class="listing">
          <h1>My posted Gigs</h1>
          <p>
             Below you will find a list 
            of your current posted gigs.
          </p>

          <div class="container">
            <div id="giglisting-go-here" class="row row-cols-auto"></div>
          </div>

         <!-- Templates for general use, not displayed -->
         <template id="gigCardTemplate">
          <div class="gigCard" style="width: 100%">
            <a id="gigCardButton">
              <div class="cardBody" id="gig-list">
                <div id="gig-card">
                  <img
                    class="card-image card-img-right"
                    src="../images/logo/whitelogo.png"
                    alt="Image"
                  />
                  <h3 class="title"></h3>
                  <p class="compensation"></p>
                  <p class="indooroutdoor"></p>
                  <p class="date"></p>
                  <p class="flexDate"></p>
                  <p class="time"></p>
                  <p class="flexTime"></p>
                </div>
              </div>
            </a>
          </div>
        </template>
        </div>
      </div>
    </div>
