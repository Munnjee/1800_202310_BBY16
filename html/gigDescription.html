  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <div class="bg-image"></div>
    <div class="float">
      <!--NavBar-->
      <nav id="navbarPlaceholder"></nav>

      <div class="description-container">
        
        <div class="title">
          <h1 id="gigTitle"></h1>
        </div>

        <div class="gigDetails">
          <div id="date_box">
            <div class="bi bi-calendar-check"></div>
            <div id="gigDate"></div>
          </div>
            <div id="gigFlexDate"></div>
          
          <div id="time_box">
            <div class="bi bi-clock"></div>
            <div id="gigTime"></div>
          </div>
            <div id="gigFlexTime"></div>
          <div id="gigIndoorOutdoor"></div>
          <div class="compensation" id="gigCompensation"></div>
        </div>



        <!-- location is going to change to display map  -->
        <div id="location">
          <div class="container">
            <div id="message"></div>
            <div id="map"></div>
          </div>
        </div>
        




        <div class="description">
          <div id="descriptionGig"></div>
        </div>

        <div class="imageUser">
          <img id="images-goes-here" src=" " alt="GigPic" />
        </div>

        <div class="button">

          <div class="pickupGigButton">
            <button
                id="pickupGigButton"
                onclick="saveGigDocumentandOwnerAndRedirect()"
              >
                Pick up a gig!
              </button>
          </div>

          <div class="reviewButton">
            <button
              id="reviewButton"
              onclick="saveGigDocumentIDAndRedirect()"
            >
              Write Review
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- will add js function to display the photo later  -->

    <!-- Your own JavaScript functions go here    -->
