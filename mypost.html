  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <div class="bg-image"></div>
    <div class="float">
      <!--NavBar-->
      <nav id="navbarPlaceholder"></nav>

      <!--Grid layout for Filter and Gig Listings-->
      <div class="main-container">
        <div class="filter">
          <button class="accordion">
            <h1>Search for Postings</h1>
          </button>
          <div class="panel">
            <label for="search-bar">Search:</label>
            <input type="text" id="search-bar" name="search-bar" />

            <br />
            <br />

            <label for="indoor-outdoor-select">Indoor/Outdoor:</label>
            <select id="indoor-outdoor-select" name="indoor-outdoor-select">
              <option value="all">All</option>
              <option value="indoor">Indoor</option>
              <option value="outdoor">Outdoor</option>
            </select>

            <br />
            <br />

            <label for="compensation-select">Compensation:</label>
            <select id="compensation-select" name="compensation-select">
              <option value="all">All</option>
              <option value="$0-$50">$0-$50</option>
              <option value="$50-$100">$50-$100</option>
              <option value="$100-$200">$100-$200</option>
              <option value="$200+">$200+</option>
            </select>

            <br />
            <br />

            <label for="images-checkbox">Include Images:</label>
            <input
              type="checkbox"
              id="images-checkbox"
              name="images-checkbox"
            />

            <br />
            <br />

            <label for="time-of-day-select">Time of Day:</label>
            <select id="time-of-day-select" name="time-of-day-select">
              <option value="all">All</option>
              <option value="before-noon">Before Noon</option>
              <option value="noon-to-6pm">Noon to 4pm</option>
              <option value="6pm-to-9pm">4pm to 8pm</option>
            </select>

            <br />
            <br />

            <label for="date-input">Date of Service:</label>
            <input type="date" id="date-input" name="date-input" />

            <br />
            <br />

            <label for="time-input">Approximate Time Needed (in hours):</label>
            <input
              type="number"
              id="time-input"
              name="time-input"
              step="0.25"
              min="0.5"
              max="24"
            />

            <br />
            <br />

            <button id="filter-button" type="button" onclick="search()">
              Search
            </button>
          </div>
        </div>
        <div class="listing">
          <h1>My posted Gigs</h1>
          <p>
             Below you will find a list 
            of your current posted gigs.
          </p>

          <div class="container">
            <div id="giglisting-go-here" class="row row-cols-auto"></div>
          </div>

          <!-- Templates for general use, not displayed -->
          <template id="gigCardTemplate">
            <div class="gigCard" style="width: 100%">
              <div class="cardBody">
                <ul id="gig-list">
                  <li id="gig-card">
                    <img class="card-image card-img-right" src="./images/logo/whitelogo.png" alt="Image" />
                    <a class="title"></a>
                    <p class="compensation"></p>
                    <p class="indooroutdoor"></p>
                    <p class="date"></p>
                    <p class="flexDate"></p>
                    <p class="time"></p>
                    <p class="flexTime"></p>
                    <!-- <a class="btn btn-primary card-href">more info</a> -->
                    
                  </li>
              </div>
            </div>
          </template>
          
        </div>
      </div>
    </div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <script src="./scripts/firebaseAPI_BBY16.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/mypost.js"></script>
    <script src="./scripts/filter.js"></script>
    
  </body>
</html>
