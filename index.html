  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!--NavBar-->
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" style="background-color: #6DAFFE;">
      <div class="container-fluid">
        <img src="./images/whitelogo.png" height="100"/>
        <a class="navbar-brand" href="#">GIGaNet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <img src="./images/profilepic.jpg" class="profile_pic" alt="Profile Picture" />
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Hello Jane,</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Your Gigs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Inbox</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Reviews</a></li>
                  <li><a class="dropdown-item" href="#">About Us</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Support</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
              <button class="btn" style="background-color: #EDF6FF;" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
